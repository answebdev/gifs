<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GifTastic</title>
    <link rel="icon" href="assets/images/file-code.png">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+KR:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <h1><i class="far fa-file-code"></i> GifTastic</h1>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="area">
                    <div class="container" id="buttonSection">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" id="buttons">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-8" id="gifs"></div>
            <div class="col-lg-4">
                <form>
                    <div class="form-group">
                        <label for="search">
                            <strong>Add a topic</strong>
                        </label>
                        <input type="text" class="form-control" id="search">
                    </div>
                    <button data-search type="submit" class="btn btn-primary" id="searchBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>

</body>
</html>
